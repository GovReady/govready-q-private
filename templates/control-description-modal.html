<div id="control_description_modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="invitation_modal_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="invitation_modal_title">{{ control.id_display|upper }} {{ control.title }}</h4>
            </div>
            <form action="{% url 'edit_project' project.id %}" role="form" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group" data-children-count="1">
                        <label class="control-label" for="project_title">Description</label>
                        <p class="control-text-modal">{{ control.description }}</p>
                    </div>
                    <div class="form-group" data-children-count="1">
                        <label class="control-label" for="project_version">Guidance</label>
                        <p class="control-text-modal">{{ control.guidance }}</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% block scripts %}
    <script>
        function show_control_description_modal(callback) {
            var m = $('#control_description_modal');
            m.modal();
        }
    </script>
{% endblock %}
